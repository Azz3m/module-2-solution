<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container" ng-app="ShoppingListCheckOff">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as buy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in buy.toBuy">Buy {{item.name}} {{item.quantity}}
         <button class="btn btn-default" ng-click="buy.buyAnItem($index);">
		 <span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="buy.buyMessage"> Everything is bought!</div>

    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alreadyBought.bought">Bought {{item.quantity}} {{item.name}}  </li>
     </ul>
     <div class="emptyMessage" ng-if="alreadyBought.bought.length == 0">Nothing bought yet.</div>
    </div>
  </div>
  <div class="row">
    <p class="col-md-6"></p>
  </div>
    <div class="row">
    <p class="col-md-6"></p>
  </div>
  <div class="row">
    <p class="col-md-6">Eng.Azzam Azez Ali, email : Azzamazezali@gmail.com</p>
  </div>
</div>
</body>
</html>
